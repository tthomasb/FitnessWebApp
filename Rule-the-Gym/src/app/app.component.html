<!-- Toolbar -->
<div *ngIf="auth.user | async" class="toolbar" role="main">
  <mat-toolbar>
    <button mat-icon-button class="toolbar-icon" aria-label="Toolbar icon-button" mat-icon (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Rule the Gym</span>
  </mat-toolbar>
  <mat-drawer-container class="sidenav-container" fxFlex autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>
      <mat-list-item [routerLink]="['/dashboard']" [routerLinkActive]="['is-active']">
        <mat-icon>dashboard</mat-icon>
        Dashboard
        <br />
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/training']" [routerLinkActive]="['is-active']">
        <mat-icon>fitness_center</mat-icon>
        Training
        <br />
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/nutrition']" [routerLinkActive]="['is-active']">
        <mat-icon>fastfood</mat-icon>
        Nutrition
        <br />
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/bmi']" [routerLinkActive]="['is-active']">
        <mat-icon>sync</mat-icon>
        BMI
        <br />
      </mat-list-item>
      <mat-list-item (click)="signOutClicked()" [routerLink]="['/dashboard']">
        <mat-icon></mat-icon>
        SIGN OUT
        <br />
      </mat-list-item>
    </mat-drawer>
    <div class="sidenav-content">
      <div class="content" role="main"></div>
    </div>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
<div *ngIf="!(auth.user | async)">
  <form *ngIf="!registerMode" (ngSubmit)="signInWithEmail(email.value, password.value)">
    <input type="email" placeholder="Email" #email>
    <input type="password" placeholder="Password" #password>
    <button type="submit">Sign in</button>
  </form>
  <form *ngIf="registerMode" (ngSubmit)="registerWithEmail(email.value, password.value)">
    <input type="email" placeholder="Email" #email>
    <input type="password" placeholder="Password" #password>
    <button type="submit">Register</button>
  </form>
  <button (click)="signInWithGoogle()">Sign in with Google</button>
  <button (click)="registerMode = false">Sign in with Email</button>
  <button (click)="registerMode = true">Register with Email</button>
</div>
