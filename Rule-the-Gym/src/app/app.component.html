<div *ngIf="auth.user | async" class="toolbar" role="main">
  <mat-toolbar>
    <button mat-icon-button class="toolbar-icon" aria-label="Toolbar icon-button" mat-icon (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Rule the Gym</span>
  </mat-toolbar>
  <mat-drawer-container class="sidenav-container" fxFlex autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>
      <mat-list-item [routerLink]="['/dashboard']" [routerLinkActive]="['is-active']">
        <div class="sidenav-list">
          <mat-icon>dashboard</mat-icon>
          <div class="sidenav-text">Dashboard</div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/training']" [routerLinkActive]="['is-active']">
        <div class="sidenav-list">
          <mat-icon>fitness_center</mat-icon>
          <div class="sidenav-text">Training</div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/nutrition']" [routerLinkActive]="['is-active']">
        <div class="sidenav-list">
          <mat-icon>fastfood</mat-icon>
          <div class="sidenav-text">Nutrition</div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item [routerLink]="['/bmi']" [routerLinkActive]="['is-active']">
        <div class="sidenav-list">
          <mat-icon>sync</mat-icon>
          <div class="sidenav-text">BMI</div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="auth" (click)="signOutClicked()" [routerLinkActive]="['is-active']">
        <div class="sidenav-list">
          <mat-icon>person</mat-icon>
          <div class="sidenav-text">Sign out</div>
        </div>
      </mat-list-item>
    </mat-drawer>
    <!-- <div class="sidenav-content">
      <div class="content" role="main"></div>
    </div> -->
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content> 
  </mat-drawer-container>
</div>
<div *ngIf="!(auth.user | async)">
  <form
    *ngIf="!registerMode"
    (ngSubmit)="signInWithEmail(email.value, password.value)"
  >
    <input type="email" placeholder="Email" #email />
    <input type="password" placeholder="Password" #password />
    <button type="submit">Sign in</button>
    <button (click)="resetPassword(email.value, $event)">Reset Password</button>
  </form>
  <form
    *ngIf="registerMode"
    (ngSubmit)="registerWithEmail(email.value, password.value)"
  >
    <input type="email" placeholder="Email" #email />
    <input type="password" placeholder="Password" #password />
    <button type="submit">Register</button>
    <button (click)="resetPassword(email.value, $event)">Reset Password</button>
  </form>
  <button (click)="signInWithGoogle()">Sign in with Google</button>
  <button (click)="registerMode = false">Sign in with Email</button>
  <button (click)="registerMode = true">Register with Email</button>
</div>
