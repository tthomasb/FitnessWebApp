<div class="container">
  <div class="workout">
    <mat-card class="workout-card">
      <mat-grid-list cols="3" rows="5" rowHeight="50px">
        <mat-grid-tile colspan="2" rowspan="1"><mat-card-title>Upper body</mat-card-title></mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="4">
          <img
            style="width: 70%; height: 70%"
            mat-card-image
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fae01.alicdn.com%2Fkf%2FHTB1q3PrauuSBuNjSsplq6ze8pXad%2FBarbell-gym-muscle-man-bodybuilder-Living-room-home-art-decor-wood-frame-fabric-poster-Accept-customization.jpg&f=1&nofb=1&ipt=40e6c236d6e0673a327f675e9edb4df72f15aa9c6ea16895d21306ed6fd570b2&ipo=images"
            alt="Gym pic"
          />
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1"
          ><mat-card-subtitle
            >Chest, Back, Biceps, Triceps, Shoulder</mat-card-subtitle
          ></mat-grid-tile
        >
        <mat-grid-tile colspan="2" rowspan="1"
          ><mat-card-content
            ><p>Description 1.</p>
            <p>Description 2.</p></mat-card-content
          ></mat-grid-tile
        >
        <mat-grid-tile colspan="2" rowspan="1"
          ><mat-card-actions
            ><button mat-button>Start</button
            ><button mat-button>Edit</button></mat-card-actions
          >
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
    <br />

    <mat-card class="workout-card">
      <mat-card-title>Lower body</mat-card-title>
      <mat-card-subtitle>Calfs, Quadriceps, Hamstrings</mat-card-subtitle>
      <mat-card-content>
        <p>Description 1.</p>
        <p>Description 2.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Start</button>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
    <br />
    <mat-card class="workout-card">
      <mat-card-title>Lower body</mat-card-title>
      <mat-card-subtitle>Calfs, Quadriceps, Hamstrings</mat-card-subtitle>
      <mat-card-content>
        <p>Description 1.</p>
        <p>Description 2.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Start</button>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
    <br />

    <!-- Floating-Actions -->
    <div class="action-container">
      <button
        mat-fab
        (click)="openAddWorkout()"
        color="primary"
        class="button-add"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
