<div class="container">
  <div class="workout">

    <app-accordion
      [Data]="accordionConfig"
      (dialogEvent)="catchDialogEvent($event)"
    ></app-accordion>

    <!-- Floating-Actions -->
    <div class="action-container">
      <button
        mat-fab
        (click)="openAddWorkout()"
        color="primary"
        class="button-add"
      >
        <mat-icon>add</mat-icon>
      </button>
  
    </div>
  </div>
</div>
