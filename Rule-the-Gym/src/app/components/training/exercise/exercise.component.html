<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Back
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-title>Dumbell Rows</mat-card-title>
      <mat-card-subtitle>Dumbells</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
 
  <mat-card>
    <mat-card-title>Cable Row</mat-card-title>
    <mat-card-subtitle>Cables</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>

 </mat-expansion-panel>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Chest
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-title>Incline Benchpress</mat-card-title>
      <mat-card-subtitle>Barbell</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>

<!-- Floating-Actions -->
<div class="action-container">
  <button
    mat-fab
    (click)="openAddExercise()"
    color="primary"
    class="button-add"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
