<mat-accordion>
  <div *ngFor='let exercise of exercises'>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{exercise.muscle}}
        </mat-panel-title>        
      </mat-expansion-panel-header>

      <mat-card>
        <mat-card-title>{{exercise.name}}</mat-card-title>
        <mat-card-subtitle>{{exercise.equipment}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card>
        <mat-card-title>Cable Row</mat-card-title>
        <mat-card-subtitle>Cables</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
  </div>
</mat-accordion>
