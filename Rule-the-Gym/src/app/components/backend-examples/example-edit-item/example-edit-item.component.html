<div *ngIf="item">
  <h2>Edit Item</h2>
  <app-example-template
    buttonText="Save Changes"
    [currentName]="item.name"
    [currentDescription]="item.description"
    [currentPrice]="item.price"
    (onSubmit)="onSubmit($event)"
  ></app-example-template>
</div>
<div *ngIf="!item">
  <h3>Loading...</h3>
</div>
