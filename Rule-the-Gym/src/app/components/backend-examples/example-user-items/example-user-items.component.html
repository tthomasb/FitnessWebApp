<div *ngFor="let item of example_table">
  <h3>{{ item.name }}</h3>
  <p>{{ item.description }}</p>
  <p>${{ item.price }}</p>
  <div>
    <a routerLink="/example-edit/{{ item.id }}">
      <button>Edit</button>
    </a>
    <button (click)="onDeleteClicked(item.id)">Delete</button>
  </div>
</div>
<a routerLink="/example-create"><button>Create New Item</button></a>
<div>
  <a routerLink="/example-all">To All Items</a>
</div>
