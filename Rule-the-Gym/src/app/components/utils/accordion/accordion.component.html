<mat-accordion>        
    <div *ngFor="let w of topLayer2"   class="toplayer">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ w }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        
        <div *ngFor="let workout of Data.toLoop">
          <!-- <div *ngIf="workout.type===w"> -->
            <mat-card class="test">
              <mat-card-title>{{ workout.name }}</mat-card-title>
              <mat-card-subtitle>{{ workout.description }}</mat-card-subtitle>
              <mat-card-actions>
                <button
                  mat-button
                  (click)=Data.edit()
                  color="primary"
                  class="button-edit"
                >
                  EDIT
                </button>
                <button
                  mat-button
                  (click)=Data.delete()
                  color="primary"
                  class="button-start"
                >
                  DELETE
                </button>
              </mat-card-actions>
            </mat-card>
           </div>
        <!-- </div> -->

          <mat-card-title>Cable Row</mat-card-title>
          <mat-card-subtitle>Cables</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button>EDIT</button>
            <button mat-button>DELETE</button>
          </mat-card-actions>
        </mat-card> -->
      </mat-expansion-panel>
    </div>
  </mat-accordion>
