<div class="dialog">
  <div mat-dialog-container>
    <h1 mat-dialog-title>{{data.dialogName}} an exercise</h1>
    <div class="Exercises">
      <section class="exercise-section">
        <mat-card>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder=""  [(ngModel)]="exercisename" [disabled]="user_id === '1'"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input #inputName matInput placeholder="" [(ngModel)]="description" [disabled]="user_id === '1'"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Muscle</mat-label>
            <input matInput placeholder="" [(ngModel)]="muscle" [disabled]="user_id === '1'"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Equipment</mat-label>
            <input matInput placeholder="" [(ngModel)]="equipment" [disabled]="user_id === '1'"/>
          </mat-form-field>
          <mat-card-actions class="action-button">
            <button *ngIf="user_id !='1'" mat-flat-button color="primary" mat-dialog-close (click)="safeData()">Save</button>
            <button mat-flat-button color="primary" mat-dialog-close>Cancel</button>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
  </div>
</div>
