<div class="dialog">
  <div mat-dialog-container>
    <h1 mat-dialog-title>{{data.dialogName}} an exercise</h1>
    <div class="Exercises">
      <section class="exercise-section">
        <mat-card>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder=""  [(ngModel)]="exercisename" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input #inputName matInput placeholder="" [(ngModel)]="description" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Muscle</mat-label>
            <input matInput placeholder="" [(ngModel)]="muscle" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Equipment</mat-label>
            <input matInput placeholder="" [(ngModel)]="equipment"/>
          </mat-form-field>
        </mat-card>
      </section>
    </div>
    <div mat-dialog-actions>
      <button mat-flat-button color="primary" mat-dialog-close class="action-buttons" (click)="safeData()">Save</button>
      <button mat-flat-button color="primary" mat-dialog-close class="action-buttons">Cancel</button>
    </div>
  </div>
</div>
