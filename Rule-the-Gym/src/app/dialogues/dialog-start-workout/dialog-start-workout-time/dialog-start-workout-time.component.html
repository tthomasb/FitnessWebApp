<mat-card>
  <mat-card-header>
  <div class="spinner">
    <mat-progress-spinner [value]="value"></mat-progress-spinner>
    <h3>{{ time | date : "mm | ss" }}</h3>
  </div>
  <button
    mat-fab
    (click)="changeTime(-15)"
    color="primary"
    class="button-remove"
  >
    <mat-icon>remove</mat-icon>
    <mat-label>15</mat-label>
  </button>
  <button mat-fab (click)="changeTime(15)" color="primary" class="button-add">
    <mat-icon>add</mat-icon>
    <mat-label>15</mat-label>
  </button>
</mat-card-header>
  <mat-card-actions>
    <button
    mat-flat-button
    color="primary"
    class="finish-button"
    (click)="(null)"
    mat-dialog-close
    >
    Finish
    </button>
  </mat-card-actions>
</mat-card>
