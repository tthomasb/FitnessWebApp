<div class="dialog">
  <div mat-dialog-container>
    <mat-card-title><h1 mat-dialog-title>{{data.data.workoutname}}</h1></mat-card-title>
    <mat-card-subtitle>
      <div mat-dialog-content>
        <div class="Exercises">
          <mat-accordion>
            <section class="exercise-section">
              <mat-expansion-panel hideToggle disabled>
                <mat-expansion-panel-header>
                  <mat-panel-title> Exercise name </mat-panel-title>
                  <mat-panel-description> Muscle group </mat-panel-description>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
              <mat-expansion-panel *ngFor="let exercise of workoutExercises; let index=index" (opened)="loadSetHistoryData(index)">
                <mat-expansion-panel-header>
                  <mat-panel-title> {{exercise.exercisename}} </mat-panel-title>
                  <mat-panel-description> {{exercise.muscle}} </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-card appearance="fill" *ngFor="let set of setHistory; let setIndex=index">
                  Set 1:
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label> Weight (kg):</mat-label>
                    <input matInput placeholder="" [(ngModel)]="setHistory[setIndex].weight"/>
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label> Reps:</mat-label>
                    <input matInput placeholder="" [(ngModel)]="setHistory[setIndex].reps"/>
                  </mat-form-field>
                  <button mat-flat-button (click)="startTime()" color="primary"> 
                    Finish set
                  </button>
                </mat-card>
                <br/>
              </mat-expansion-panel>
            </section>
          </mat-accordion>
        </div>
      </div>
    </mat-card-subtitle>
    <div mat-dialog-actions>
      <button mat-flat-button color="primary" (click)="addExercise()" class="button-add">
        Add exercise
      </button>
      <button mat-flat-button color="primary" (click)="safeSetHistoryData()" mat-dialog-close>
        <!-- Liefert undefined zurÃ¼ck -->
        Finish Workout
      </button>
    </div>
  </div>
</div>
